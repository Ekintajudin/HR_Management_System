<div class="container">


    <!--showmessage alert for delete-->
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{successmsg}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <br><br>
    <div align="center">
      <img  src="/assets/logo.jpg" style="height: 100px;">
  <br><br>
    <table class="table">
      <thead>
        <tr>
          <td align= "center" scope="col">NO.</td>
          <td align= "center" scope="col">STAFF NAME</td>
          <td align= "center" scope="col">STAFF EMAIL</td>
          <td align= "center" scope="col">STAFF SALARY</td>
          <td align= "center" scope="col">STAFF PHONE NUMBER</td>
          <td align= "center" scope="col">STAFF ADDRESS</td>
  
          <td scope="col"></td>
          <td scope="col"></td>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = 'let us of listData'>
          <td align= "center"scope="row">{{us.id}}</td>
          <td align= "center">{{us.staff_name}}</td>
          <td align= "center">{{us.staff_email}}</td>
          <td align= "center">{{us.staff_salary}}</td>
          <td align= "center">{{us.staff_phone}}</td>
          <td align= "center">{{us.staff_address}}</td>
  
          <td></td>
          <td>
  
            <button  (click)="deleteId(us.id)">REMOVE</button>
            &nbsp;
            <button [routerLink]="['/updatestaff', us.id]">EDITüßë‚Äçüéì</button>
          </td>
        </tr>
  
      </tbody>
    </table>
  
  </div>
